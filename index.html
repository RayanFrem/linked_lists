<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linked List Visualizer</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <div id="listDisplay" class="list-display"></div>
    <input type="number" id="valueInput" class="value-input" placeholder="Enter value">
    <div class="button-container">
        <button id="appendBtn">Append</button>
        <button id="prependBtn">Prepend</button>
        <button id="sizeBtn">Size</button>
        <button id="headBtn">Head</button>
        <button id="tailBtn">Tail</button>
        <button id="popBtn">Pop</button>
        <button id="containsBtn">Contains</button>
        <button id="findBtn">Find</button>
        <button id="insertAtBtn">Insert At</button>
        <button id="removeAtBtn">Remove At</button>
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
